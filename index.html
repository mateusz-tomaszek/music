<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mateusz Tomaszek - Music</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <link rel="icon" href="assets/img/logo.png">
    <meta name="author" content="mateusz tomaszek">
</head>
<body>


    <div id="choose">
        <div>
          <h1>Najpierw wybierz Album</h1>
          <p>Na stronie są pokazane 30 sekundowe fragmetny piosenek,<br>pełne utwory na <a id="link1" target="_blank" href="https://www.youtube.com/@mateusz_tomaszek">youtube <i class="fa fa-external-link"></i></a></p>

          <br>
          <p>Wybierz Album</p>
          <select name="albumcheck" id="albumcheck">
            <option value="marzenia">2024 - Marzenia</option>
            <!-- <option value="a2">TEST</option> -->
        </select>
        <br>
        <br>
        <button id="choose-button" onclick="wyswietl()">Dalej</button>
        </div>
    </div>
    
    
    <script>

        // Blokowanie prawego przycisku myszy
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });



    

    function wyswietl() 
    {
        const select = document.getElementById('albumcheck');



        document.getElementById('choose').style.display = "none";

        if (select.value === 'marzenia') 
        {
            document.getElementById('album-marzenia').style.display = 'block'; 
        } 

        else if (select.value === 'a2') 
        {
            document.getElementById('album-2').style.display = 'block'; 
        } 

        else 
        {
            document.getElementById('choose').style.display = "block";
        }
    }

    </script>




     


    <div id="album-marzenia" style="display: none;">

        <script src="assets/marzenia.js"></script>
        <!-- Audio -->
        <audio id="audio">
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Album Photo -->
        <div class="album-art">
            <img id="album-photo" src="assets/img/marzenia.jpg" alt="Album Photo">
        </div>

        <!-- Track Name -->

        <div id="track-name">Nasza Droga.mp3</div>
        <div id="track-desc">Miodeq</div>

        <!-- Time Dispaly -->
        <div id="time-display">
            <span id="current-time">0:00</span> <span id="total-duration">0:00</span>
        </div>

       
        <div id="controls">
            <input type="range" id="track-slider" min="0" value="0">
        </div>

        
        <div id="controls" class="nav">
            <button id="prev-button"><i class="fa fa-backward"></i></button>
            <button id="play-pause" class="hover-border"><i class="fa fa-play"></i></button>
            <button id="next-button"><i class="fa fa-forward"></i></button>
        </div>
   
       
        <div id="controls" class="phoneoff">
            <span style="margin-right: 5px;" class="voll"> <i class="fa fa-volume-off" aria-hidden="true"></i> </span>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            <span style="margin-left: 5px;" class="voll"> <i class="fa fa-volume-up" aria-hidden="true"></i> </span>
        </div>
        
       <div class="list" style="display: none;">

       </div>
    </div>



<div id="album-2" style="display: none;">
    <script src="assets/2.js"></script> <!--  !  -->

    <h1>TEST</h1>
</div>
    
</body>
</html>
